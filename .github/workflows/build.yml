name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Build all platforms
        run: |
          mkdir -p dist
          bun build src/index.ts --compile --target=bun-darwin-arm64 --outfile dist/diara-macos-arm64
          bun build src/index.ts --compile --target=bun-darwin-x64 --outfile dist/diara-macos-x64
          bun build src/index.ts --compile --target=bun-linux-x64 --outfile dist/diara-linux-x64
          bun build src/index.ts --compile --target=bun-linux-arm64 --outfile dist/diara-linux-arm64

      - name: Create tarballs
        run: |
          cd dist
          tar -czvf diara-macos-arm64.tar.gz diara-macos-arm64
          tar -czvf diara-macos-x64.tar.gz diara-macos-x64
          tar -czvf diara-linux-x64.tar.gz diara-linux-x64
          tar -czvf diara-linux-arm64.tar.gz diara-linux-arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist

      - name: Calculate SHA256 hashes
        id: sha256
        run: |
          echo "macos_arm64=$(sha256sum dist/diara-macos-arm64.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "macos_x64=$(sha256sum dist/diara-macos-x64.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "linux_x64=$(sha256sum dist/diara-linux-x64.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT
          echo "linux_arm64=$(sha256sum dist/diara-linux-arm64.tar.gz | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-diara
        uses: actions/checkout@v4
        with:
          repository: CharlExMachina/homebrew-diara
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-diara

      - name: Update formula
        run: |
          cat > homebrew-diara/Formula/diara.rb << 'FORMULA'
          # Homebrew Formula for diara
          #
          # This formula downloads pre-built standalone binaries from GitHub releases.
          # No runtime dependencies required - the Bun runtime is bundled in the executable.

          class Diara < Formula
            desc "Banish your abandoned GitHub repositories - Extra damage to all undead repos"
            homepage "https://github.com/CharlExMachina/diara"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/CharlExMachina/diara/releases/download/v${{ steps.version.outputs.version }}/diara-macos-arm64.tar.gz"
                sha256 "${{ steps.sha256.outputs.macos_arm64 }}"

                def install
                  bin.install "diara-macos-arm64" => "diara"
                end
              end
              on_intel do
                url "https://github.com/CharlExMachina/diara/releases/download/v${{ steps.version.outputs.version }}/diara-macos-x64.tar.gz"
                sha256 "${{ steps.sha256.outputs.macos_x64 }}"

                def install
                  bin.install "diara-macos-x64" => "diara"
                end
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/CharlExMachina/diara/releases/download/v${{ steps.version.outputs.version }}/diara-linux-arm64.tar.gz"
                sha256 "${{ steps.sha256.outputs.linux_arm64 }}"

                def install
                  bin.install "diara-linux-arm64" => "diara"
                end
              end
              on_intel do
                url "https://github.com/CharlExMachina/diara/releases/download/v${{ steps.version.outputs.version }}/diara-linux-x64.tar.gz"
                sha256 "${{ steps.sha256.outputs.linux_x64 }}"

                def install
                  bin.install "diara-linux-x64" => "diara"
                end
              end
            end

            test do
              assert_match "DIARA", shell_output("#{bin}/diara 2>&1", 1)
            end
          end
          FORMULA

      - name: Commit and push formula update
        run: |
          cd homebrew-diara
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/diara.rb
          git commit -m "Update diara to v${{ steps.version.outputs.version }}"
          git push

name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all platforms
        run: |
          mkdir -p dist
          bun build src/index.js --compile --target=bun-darwin-arm64 --outfile dist/diara-macos-arm64
          bun build src/index.js --compile --target=bun-darwin-x64 --outfile dist/diara-macos-x64
          bun build src/index.js --compile --target=bun-linux-x64 --outfile dist/diara-linux-x64
          bun build src/index.js --compile --target=bun-linux-arm64 --outfile dist/diara-linux-arm64

      - name: Create tarballs
        run: |
          cd dist
          tar -czvf diara-macos-arm64.tar.gz diara-macos-arm64
          tar -czvf diara-macos-x64.tar.gz diara-macos-x64
          tar -czvf diara-linux-x64.tar.gz diara-linux-x64
          tar -czvf diara-linux-arm64.tar.gz diara-linux-arm64

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
